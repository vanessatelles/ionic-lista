<ion-header>
  <ion-navbar color="dark">
    <ion-title>
        TÃ³picos
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item-sliding *ngFor="let item of items;let i = index;"  (click)="viewItem(item)" >

      <ion-item>
      {{i+1}}. {{team}}
      {{item.title}}
    </ion-item>
    <ion-item-options>
      <button ion-button color= "primary" (click)="editNote(item)"><ion-icon name="clipboard"></ion-icon> Edit</button>
       <button ion-button color="danger" (click)="removeItem(item)"><ion-icon name="trash"></ion-icon> Delete</button>
    </ion-item-options>
    </ion-item-sliding>


  </ion-list>
</ion-content>
